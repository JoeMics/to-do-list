<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <script src="https://kit.fontawesome.com/6b1529a8ba.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" async></script>
</head>
<body>
    <main>
        <section class="to-do-list">
            <form class="to-do-list__input" method="POST">
                <input type="text" name="to-do-list__input" id="to-do-list__input" placeholder="Add a Task...">
                <button type="submit" class="to-do-list__input__add">
                    <i class="fas fa-plus"></i>
                </button>
            </form>
            <ul class="to-do-list__items" class="to-do-list-items__container"></ul>
            <button class="to-do-list__clear-all">Clear All</button>
        </section>
    </main>
</body>
</html>
